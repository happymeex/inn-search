<!DOCTYPE html>

<html lang="en">
    <head>
        <title>TWI Searcher</title>
        <script src="index.js" type="module"></script>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header>
            <h1 id="title">Search The Wandering Inn</h1>
        </header>
        <main>
            <article>
                <form id="search-form">
                    <div id="searchbar-holder">
                        <input
                            type="text"
                            id="search-input"
                            name="input"
                            required
                            placeholder=""
                        />
                        <button type="submit">Search</button>
                    </div>
                    <section id="options">
                        <section>
                            <b> Sort results by: </b>
                            <label>
                                <input
                                    type="radio"
                                    value="relevance"
                                    checked
                                    name="sortType"
                                />
                                Relevance
                            </label>
                            <label>
                                <input
                                    type="radio"
                                    value="earliest"
                                    name="sortType"
                                />
                                Earliest
                            </label>
                            <label>
                                <input
                                    type="radio"
                                    value="latest"
                                    name="sortType"
                                />
                                Latest
                            </label>
                        </section>
                        <span id="num-results"></span>
                    </section>
                </form>
                <hr />
                <article id="results-holder"></article>
            </article>
        </main>
    </body>
</html>
