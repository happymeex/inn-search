<!DOCTYPE html>

<html lang="en">
    <head>
        <title>TWI Searcher</title>
        <script src="index.js" type="module"></script>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="paging.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header id="header">
            <h1 id="title">Search The Wandering Inn</h1>
            <form id="search-form">
                <input
                    type="text"
                    id="search-input"
                    name="input"
                    required
                    placeholder=""
                />
            </form>
        </header>
        <main>
            <section id="options">
                <section>
                    <b> Sort results by: </b>
                    <div id="radio-holder">
                        <label>
                            <input
                                type="radio"
                                value="relevance"
                                checked
                                name="sortType"
                            />
                            Relevance
                        </label>
                        <label>
                            <input
                                type="radio"
                                value="earliest"
                                name="sortType"
                            />
                            Earliest
                        </label>
                        <label>
                            <input
                                type="radio"
                                value="latest"
                                name="sortType"
                            />
                            Latest
                        </label>
                    </div>
                </section>
                <span id="num-results"></span>
            </section>
            <article>
                <hr />
                <div id="page-navigator" class="flex-end">
                    <button id="prev-button" disabled>Previous</button>
                    <button id="next-button" disabled>Next</button>
                </div>
                <article id="results-holder"></article>
                <div id="back-to-top-holder" class="display-none flex-end">
                    <button>Back to top</button>
                </div>
            </article>
        </main>
        <div id="no-results" class="display-none">
            No results found. Check the incantation?
        </div>
    </body>
</html>
